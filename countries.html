<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Countries</h1>
    <main>
        <div class="d-flex gap-2">
            <!-- region -->
            <div class="dropdown my-4">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" data-bs-offset="10,20">
                    Filter By Region
                </button>
                <ul class="dropdown-menu" id="region-menu">
                    <!-- // -->
                </ul>
            </div>

            <!-- capital -->
            <div class="dropdown my-4">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" data-bs-offset="10,20">
                    Filter By Capital
                </button>
                <ul class="dropdown-menu" id="capital-menu">
                    <!-- // -->
                </ul>
            </div>

            <!-- language -->
            <div class="dropdown my-4">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" data-bs-offset="10,20">
                    Filter By Language
                </button>
                <ul class="dropdown-menu" id="language-menu">
                    <!-- // -->
                </ul>
            </div>
        </div>

        <!-- all country -->
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="countries-parent">
                <!-- // -->

            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/countries.js"></script>
</body>

</html>
